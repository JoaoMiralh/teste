<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Cadastro de Alunos</title>

    <link rel="stylesheet" href="../static/w3ss.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <h1>Cadastro de Editoras</h1>
    <!-- MENU -->
    <header class="w3-bar">
        <a href="../templates/index.html" class="w3-bar-item w3-button w3-mobile">Home</a>

        <nav class="w3-dropdown-hover w3-mobile">  
            <button class="w3-button">Cadastro</button>
            <div class="w3-dropdown-content w3-bar-block w3-border w3-dark-grey">
                <a href="./alunos.html" class="w3-bar-item w3-button w3-mobile">Alunos</a>
                <a href="./professores.html" class="w3-bar-item w3-button w3-mobile">Professores</a>
                <a href="./autores.html" class="w3-bar-item w3-button w3-mobile">Autores</a>
                <a href="./categoria.html" class="w3-bar-item w3-button w3-mobile">Categorias</a>
                <a href="./editoras.html" class="w3-bar-item w3-button w3-mobile">Editoras</a>
                <a href="./livros.html" class="w3-bar-item w3-button w3-mobile">Livros</a>
            </div>
        </nav>

        <nav class="w3-dropdown-hover w3-mobile">
            <button class="w3-button">Emprestimo</button>
            <div class="w3-dropdown-content w3-bar-block w3-border w3-dark-grey">
                <a href="#" class="w3-bar-item w3-button w3-mobile">Emprestar</a>
                <a href="#" class="w3-bar-item w3-button w3-mobile">Devolver</a>
            </div>
        </nav>

        <nav class="w3-dropdown-hover w3-mobile">
            <button class="w3-button">Relatórios</button>
            <div class="w3-dropdown-content w3-bar-block w3-border w3-dark-grey">
                <a href="#" class="w3-bar-item w3-button w3-mobile">Empréstimo</a>
                <a href="#" class="w3-bar-item w3-button w3-mobile">Devoluções em atraso</a>
            </div>
        </nav>

    </header>
    <!-- TELA DE CADASTRO -->
    <section class="w3-container w3-light-gray">

        <form class="w3-card-4 w3-light-white">
            
            <div class="w3-row">
                <div class="w3-col w3-container m3 l3">
                    <i class="material-icons">person</i>
                    <label for="nome">Nome da Editora:</label>
                    <input type="text" id="nome" class="w3-input w3-border w3-round" placeholder="Digite o nome da editora:" required>
                </div>

                <div class="w3-col w3-container m3 l3">
                    <i class="material-icons">assignment</i>
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" id="cnpj" class="w3-input w3-border w3-round" placeholder="XX.XXX.XXX/0001-XX" required>
                </div>

                <div class="w3-col w3-container m3 l3">
                    <i class="material-icons">person</i>
                    <label for="razao">Nome da Razão Social:</label>
                    <input type="text" id="razao" class="w3-input w3-border w3-round" placeholder="Digite o nome da razão social:" required>
                </div>

                <div class="w3-col w3-container m3 l3">
                    <i class="material-icons">location_on</i>
                    <label for="endereco">Endereço completo:</label>
                    <input type="text" id="endereco" class="w3-input w3-border w3-round" placeholder="Digite aqui seu endereço" required>
                </div>

                <div class="w3-col w3-container m3 l3">
                    <i class="material-icons">phone</i>
                    <label for="tel">Telefone Comercial:</label>
                    <input type="tel" id="tel" class="w3-input w3-border w3-round" placeholder="(XX) XXXXX-XXXX" required>
                </div>

                <div class="w3-col w3-container m3 l3">
                    <i class="material-icons">email</i>
                    <label for="email">E-mail Comercial:</label>
                    <input type="email" id="email" class="w3-input w3-border w3-round" placeholder="Digite aqui seu e-mail" required>
                </div>

                <div class="w3-col w3-container m3 l3">
                    <i class="material-icons">web</i>
                    <label for="site">Site:</label>
                    <input type="url" id="site" class="w3-input w3-border w3-round" placeholder="Digite aqui seu site" required>
                </div>

                <div class="w3-col w3-container m3 l3">
                    <i class="material-icons">person</i>
                    <label for="responsavel">Nome do contato responsável:</label>
                    <input type="text" id="responsavel" class="w3-input w3-border w3-round" placeholder="Digite aqui o nome do responsável" required>
                </div>

                <div class="w3-col w3-container m3 l3">
                    <i class="material-icons">phone</i>
                    <label for="telcontato">Telefone do contato:</label>
                    <input type="tel" id="telcontato" class="w3-input w3-border w3-round" placeholder="(XX) XXXXX-XXXX" required>
                </div>

                <div class="w3-col w3-container m3 l3">
                    <i class="material-icons">date_range</i>
                    <label for="data">Data de Cadastro:</label>
                    <input type="date" id="data" class="w3-input w3-border w3-round" required>
                </div>

                <div class="w3-col w3-container m3 l3">
                    <i class="material-icons">check_circle</i>
                    <label for="status">Status:</label>
                    <input type="checkbox" id="status1" name="status1" value="Ativo" required>
                    <label for="status1">Ativo</label>
                    <input type="checkbox" id="status2" name="status2" value="Inativo" required>
                    <label for="status2">Inativo</label>
                </div>

            </div>
            <div class="w3-row w3-margin-top">
                <div class="w3-col w3-container m3 l3">
                    <button class="w3-button w3-margin-top w3-round" type="submit" >Cadastrar</button>
                    <button class="w3-button w3-gray-light w3-margin-top w3-round" type="submit">Limpar</button>
                </div>
            </div>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 João Victor De Souza Miralha</p>
    </footer>
    
</body>
</html>
